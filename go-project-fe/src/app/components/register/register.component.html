<div class="register-container">
    <h2>Register</h2>
    <div class="input-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" required>
    </div>
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" required>
    </div>
    <div class="input-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="registerData.firstName">
    </div>
    <div class="input-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="registerData.lastName">
    </div>
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" required>
    </div>
    <div class="input-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="registerData.description"></textarea>
    </div>
    <div class="input-group">
      <button (click)="register()">Register</button>
    </div>
  </div>
